<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completed, 'editing': editing}">

    <div class="view">

        <input [formControl]="chkField" [checked]="todo.completed" class="toggle" type="checkbox">

        <label (dblclick)="editTask()"> {{ todo.text }} </label>

        <button (click)="deleteTodo()" class="destroy pointer"></button>

    </div>

    <input (blur)="finishEdition()" (keyup.enter)="$event.target.blur();false" [formControl]="inputTaskField" #txtInputTaskField [value]="todo.text" class="edit" value="Create a TodoMVC template">

</li>
